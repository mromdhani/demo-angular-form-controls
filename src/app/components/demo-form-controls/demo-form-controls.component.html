<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="name" class="label-control">Name:</label>
    <input id= "name "type="text" formControlName="name"
           class="form-control">

  </div>
  <div class="form-group">
    <label for="age" class="label-control">Age:</label>
    <input id="age" type="number" formControlName="age"
           class="form-control">
  </div>

  <div class="form-check">

    <input type="checkbox" class="form-check-input" id="married" name="married"
    formControlName="married">
    <label class="form-check-label" for="married">Married</label>
  </div>
  <div class="form-group">
    <label for="country" class="label-control">Country:</label>
    <select name="country" formControlName="country">
      <option *ngFor="let opt of items" [value]="opt">{{opt}}</option>
    </select>
  </div>

  <button class="btn btn-primary">submit</button>
</form>
